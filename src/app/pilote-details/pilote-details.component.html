
<div class="container">
    <div class="row">
    <div class="col-lg-12">
    <div class="main-box clearfix">
    <div class="table-responsive">
    <table class="table user-list">
    <thead>
    <tr>
    <th><span>num  Vol</span></th>
    <th><span>ville Depart</span></th>
    <th><span>ville Arrivé</span></th>
    <th class="text-center"><span>heure Depart</span></th>
    <th><span>heure Arrivé</span></th>
    <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let vol of this.listVols">
    <td>    
    <a  class="user-link">{{ vol.numVol}}</a>
    
    </td>
    <td>
        {{ vol.villeDep}}
    </td>
    <td class="text-center">
    <span class="label label-default">{{ vol.villeArr}}</span>
    </td>
    <td>
    <a href="#"><span class="__cf_email__" data-cfemail="b1dcd8ddd0f1dac4dfd8c29fd2dedc"> {{ vol.heureDep}}</span></a>
    </td>
    <td>
        <a href="#"><span class="__cf_email__" data-cfemail="b1dcd8ddd0f1dac4dfd8c29fd2dedc"> {{ vol.heureArr}}</span></a>
        </td>
    <td style="width: 20%;">
    <a href="#" class="table-link">
    <span class="fa-stack">
    <i class="fa fa-square fa-stack-2x"></i>
    <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
    </span>
    </a>
    <a href="#" class="table-link">
    <span class="fa-stack">
    <i class="fa fa-square fa-stack-2x"></i>
    <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
    </span>
    </a>
    <a href="#" class="table-link danger">
    <span class="fa-stack">
    <i class="fa fa-square fa-stack-2x"></i>
    <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
    </span>
    </a>
    </td>
    </tr>

<div class="container">
    <div class="row">
    <div class="col-lg-12">
    <div class="main-box clearfix">
    <div class="table-responsive">
    <table class="table user-list">
    <thead>
    <tr>
    <th><span>Num Avion</span></th>
    <th><span>Nom Avion</span></th>
    <th class="text-center"><span>Capacite</span></th>
    <th><span>Localisation</span></th>
    <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let avion of this.listAvions" (click)="getAvionDetails(avion.numAvion)">
    <td>
        <i class="bi bi-airplane " ></i>
    <a  class="user-link">{{ avion.numAvion}}</a>
    
    </td>
    <td>
        {{ avion.nomAvion}}
    </td>
    <td class="text-center">
    <span class="label label-default">{{ avion.capacite}}</span>
    </td>
    <td>
    <a href="#"><span class="__cf_email__" data-cfemail="b1dcd8ddd0f1dac4dfd8c29fd2dedc"> {{ avion.localisation}}</span></a>
    </td>
    <td style="width: 20%;">
    <a href="#" class="table-link">
    <span class="fa-stack">
    <i class="fa fa-square fa-stack-2x"></i>
    <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
    </span>
    </a>
    <a href="#" class="table-link">
    <span class="fa-stack">
    <i class="fa fa-square fa-stack-2x"></i>
    <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
    </span>
    </a>
    <a href="#" class="table-link danger">
    <span class="fa-stack">
    <i class="fa fa-square fa-stack-2x"></i>
    <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
    </span>
    </a>
    </td>
    </tr>
